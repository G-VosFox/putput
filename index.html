<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and click adventure</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button onclick="resety()" id="reset">reset</button>
    <div id="title">
        <h1 id="mainTitle">something</h1>
    </div>
    <div id="gameWindow">
        <!--Inventory box-->
        <div id="inventoryBox" class="foreground" style="background-image: url(img/itemBox.png);">
            <ul id="inventoryList">
            </ul>
        </div>
        <!--dialog bar-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">
                <div id="heroAvatar" class="foreground">
                    <img src="img/sans-head.png" alt="sans' head">
                </div>
                <div id="heroSpeech" class="foreground">
                    <p>Big chungus</p>
                </div>
                <div id="counterSpeech" class="foreground">
                    <p>It's Luigi time</p>
                </div>
                <div id="counterAvatar" class="foreground">
                    <img src="img/Luigi.png" alt="Luigi" id="luigiAvatar">
                </div>
            </div>
        </div>
        <!--Foreground elements-->
        <div id="key" class="foreground"></div>
        <div id="well" class="foreground"></div>
        <div id="doorWizardHut" class="foreground"></div>
        <div id="statue" class="foreground"></div>


        <!--Main Character-->
        <div id="hero" class="character">
            <img src="img/sans.png" alt="sans undertale" id="heroImage">
        </div>

        <!--Background elements-->
        <div id="tileMap" class="background">
            <img src="img/tilemap.png" alt="tilemap" draggable="false">
        </div>

    </div>
    <audio id="heroAudio">
        <source src="audio/just-sans-talking.mp3">
    </audio>

    <audio id="counterAudio">
        <source  src="audio/luige.mp3">
    </audio>
</body>

</html>
<script src="js/main.js"></script>
